<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
  	<script th:src="@{/js/dropdown.js}"></script>
</head>

<body>
   <section>

<form th:object="${addemployee} " method="post"
			th:action="@{/user/process_addemployee}" class="signup-form">

		<form class="signup-form">

			<!-- form header -->
			<div class="form-header">
				<h1></h1>
			</div>

			<!-- form body -->
			<div class="form-body">


				<div class="horizontal-group">
					<div class="form-group left">
						<label for="firstname" class="label-title"> Name *</label> <input
							type="text" name="name" id="name" class="form-input"
							placeholder="enter your name" required="required" />
					</div>
					<div class="form-group right">
						<label for="email" class="label-title">Email *</label> <input
							type="email" name="email" id="email" class="form-input"
							placeholder="enter your email" required="required">
					</div>
				</div>
				</br> </br> </br> </br>

				<div class="horizontal-group">
					<div class="form-group left">
						<label for="mobileno" class="label-title">Mobile Number *</label> <input
							type="text"  name="mobileno" id="mobileno" class="form-input"
							placeholder="enter your mobile number" required pattern="[0-9]+" />
					</div>
					<div class="form-group right">
						<label for="address" class="label-title">Address *</label> <input
							type="text"  name="address" id="address" class="form-input"
							placeholder="enter your address" />
					</div>
				</div>
				</br> </br> </br> </br>


				<div class="horizontal-group">
					<div class="form-group left">
						<label for="employeeid" class="label-title">Employee Id *</label> <input
							type="text"  name="employeeid" id="employeeid" class="form-input"
							placeholder="enter your empolyee id" />
					</div>

				</div>
				</br> </br></br> </br> 


              <div class="form-group text-center">
					<span>* required</span>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

              
              <!-- form-footer -->
				<div class="form-footer">
					
				</div>
				
				
		</form>

	</section>

</body>

</html>
